<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/84e2c8f8e1.js" crossorigin="anonymous"></script>    <script src="./js/blogpost.js" defer></script>
    <script src="./js/script.js" defer></script>
    <script src="./js/carousel.js" defer></script>
    <meta name="description" class="description" content="">
    <title></title>

<body>
    <header id="hero__blog-post">
        <div id="header-shadow"></div>
        <section class="navbar">
            <div class="max-width">
                <a href="./index.html"><img src="./media/exam1_logo.svg" alt="Helt på bærtur logo" id="logo"></a>
                <img src="./media/menu_icon.svg" alt="menu icon" id="menu-icon">
                <img src="./media/menu_icon_close.svg" alt="menu icon close" id="menu-icon__close">
                <div class="top__nav">
                    <ul>
                        <li><a href="./index.html">Heim</a></li>
                        <li><a href="./blog.html">Blogg</a></li>
                        <li><a href="./about.html">Om Meg</a></li>
                        <li><a href="./contact.html">Kontakt</a></li>
                    </ul>
                </div>
            </div>
        </section>
    </header>

    <main class="post">
        <section class="max-width">
            <ol class="breadcrumbs">
                <li class="trail"><a href="./index.html">Heim</a></li>
                <li class="trail"><a href="./blog.html">Blogg</a></li>
                <li class="trail blogpostTrail"></li>
            </ol>

            <div class="blogPost"></div>
        </section>

        <section class="carousel-wrapper__post">
            <h2>Siste Artikler</h2> 
            <img src="./media/loading-gif.gif" id="loading" alt="loading">

            <div class="carousel max-width">
                <button class="carousel-button carousel-button__left">
                    <img src="./media/left-arrow.svg" alt="left arrow">
                </button>
                <div class="carousel-container thumbnail"></div>
                <button class="carousel-button carousel-button__right">
                    <img src="./media/right-arrow.svg" alt="right arrow">
                </button>
            </div>
        </section>

        <div class="modal__container">
            <div class="modal__content"></div>
            <span class="close__modal">&times;</span>
        </div>
    </main>

    <footer>
        <div class="footer__nav max-width">
            <a href="./index.html"><img src="./media/logo_black.svg" id="footer__logo" alt="Logo"></a>
            <div class="social">
                <a href="https://www.facebook.com/Pederzenn/"><img src="./media/facebook.svg" alt="facebook icon"></a>
                <a href="https://www.instagram.com/pederzen/"><img src="./media/insta.svg" alt="instagram icon"></a>
            </div>
            <ul>
                <li><a href="./index.html">Heim</a></li>
                <li><a href="./blog.html">Blogg</a></li>
                <li><a href="./about.html">Om Meg</a></li>
                <li><a href="./contact.html">Kontakt</a></li>
            </ul>
        </div>
    </footer>
